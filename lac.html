<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language & Communication - Subject Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="script.js" defer></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="mb-8">
            <a href="index.html" class="inline-flex items-center text-green-500 hover:text-green-700 mb-4">
                <i class="fas fa-arrow-left mr-2"></i> Back to Dashboard
            </a>
            <h1 class="text-3xl font-bold text-green-600 mb-2">Language & Communication</h1>
            <p class="text-gray-600">Upload and manage your LAC files and folders</p>
        </header>

        <div class="bg-white rounded-xl shadow-md p-6 mb-8">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Upload Files</h2>
            <form id="uploadForm" class="mb-6">
                <div class="flex items-center">
                    <input type="file" id="fileInput" multiple class="block w-full text-sm text-gray-500
                        file:mr-4 file:py-2 file:px-4
                        file:rounded-md file:border-0
                        file:text-sm file:font-semibold
                        file:bg-green-50 file:text-green-700
                        hover:file:bg-green-100">
                    <button type="submit" class="ml-4 py-2 px-6 bg-green-500 hover:bg-green-600 text-white rounded-md transition-colors duration-300">
                        <i class="fas fa-upload mr-2"></i> Upload
                    </button>
                </div>
            </form>

            <div>
                <h2 class="text-xl font-semibold text-gray-800 mb-4">Your Files</h2>
                <div id="fileList" class="space-y-3">
                    <p class="text-gray-500 italic" id="noFilesMessage">No files uploaded yet.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
